<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbtron">
    <h1>Login</h1>

    <!-- Login Form -->
    <form ng-submit="login.doLogin()">

      <!-- Username Input -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" ng-model="login.loginData.username">
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Password" ng-model="login.loginData.password">
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-block btn-primary"><span>Login</span></button>

    </form>
    <!-- End Login Form -->
  </div>

</div>
