<div class="row col-sm-6 col-sm-offset-3">
  <div class="jumbtron">
    <h1>Login</h1>

    <!-- Login Form -->
    <form ng-submit="login.doLogin()">

      <!-- Username Input -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Enter Username" ng-model="login.loginData.username">
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" ng-model="login.loginData.password">
      </div>

      <!-- Login Error -->
      <div class="alert alert-danger" ng-if="login.error">
        {{login.error}}
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-block btn-primary">
        <!-- Show Login -->
        <span ng-if="!login.processing">Login</span>
        <!-- Show spinner animation when loging in -->
        <span ng-if="login.processing" class="spinner">
          <span class="glyphicon glyphicon-repeat"></span>
        </span>
      </button>

    </form>
    <!-- End Login Form -->
  </div>

</div>
