<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swells</title>
    <!-- For Angular Routing -->
    <base href="/">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!-- JAVASCRIPT LIBS -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/libs/angular-messages/angular-messages.min.js"></script>

    <!-- MAP API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mapCtrl.js"></script>
    <script src="app/controllers/surfCtrl.js"></script>
    <script src="app/controllers/weatherCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/surfService.js"></script>
    <script src="app/services/weatherService.js"></script>


    <!-- Main Angular Files -->
    <script src="app/routes.js"></script>
    <script src="app/app.js"></script>
  </head>

  <body ng-app="swellsApp" ng-controller="mainController as main">
    <!-- NavBar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Swells</a>
        </div>
        <div>
          <!-- App Navigation -->
          <ul class="nav navbar-nav" ng-if='main.loggedIn'>
            <li><a href="/map">Map</a></li>
            <li><a href="/sessions">Surf Sessions</a></li>
            <li><a href="/weather">Weather</a></li>
          </ul>
          <!-- Sign Up, Login, Username, Logout -->
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.loggedIn"><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li ng-if="!main.loggedIn"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li ng-if="main.loggedIn" class="navbar-text"> Sup, {{main.user.username}}!</li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Log Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End NavBar -->

    <!-- ANGULAR VIEWS -->
    <main>
      <div ng-view></div>
    </main>

  </body>
</html>
